<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-tac-toe</title>

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/tictactoe.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Tic-tac-toe</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="#newGameModal" role="button" data-toggle="modal">New game</a></li>
            </ul>
            <!--<ul class="nav navbar-nav navbar-right">-->
                <!--<li><a id="logIn" href="#myModal" role="button" class="btn" data-toggle="modal">Log in</a></li>-->
            <!--</ul>-->
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div id="newGameModal" class="modal fade" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">New game</h4>
            </div>
            <div class="modal-body">
                <!-- my form-->
                <div class="row">
                    <form action="#">
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="playername1" class="text-center">Player from X team</label>
                                <input type="text" class="form-control" id="playername1" placeholder="Player name" value="" tabindex=1>
                            </div>
                            <button type="button" class="btn btn-default pull-left" data-dismiss="modal" tabindex=4>Close</button>
                        </div>
                        <div class="col-xs-6">
                            <div class="form-group">
                                <label for="playername2" class="text-center">Player from O team</label>
                                <input type="text" class="form-control" id="playername2" placeholder="Player name"  value="" tabindex=2>
                            </div>
                            <button id="newGame" type="button" class="btn btn-primary pull-right" data-dismiss="modal" tabindex=3>New game</button>
                        </div>
                    </form>
                </div>
                <!-- my form-->
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<div id="game_board">
    <div class="flex-game-row">
        <div id="game_field_0" class="flex-game-field">○</div>
        <div id="game_field_1" class="flex-game-field">○</div>
        <div id="game_field_2" class="flex-game-field">×</div>
    </div>
    <div class="flex-game-row">
        <div id="game_field_3" class="flex-game-field">○</div>
        <div id="game_field_4" class="flex-game-field">×</div>
        <div id="game_field_5" class="flex-game-field">○</div>
    </div>
    <div class="flex-game-row">
        <div id="game_field_6" class="flex-game-field">×</div>
        <div id="game_field_7" class="flex-game-field">○</div>
        <div id="game_field_8" class="flex-game-field">○</div>
    </div>
</div>

<div id="resultModal" class="modal fadebs-example-modal-sm" data-backdrop="static">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title text-center">Game over</h4>
            </div>
            <div class="modal-body">
                <h4 id="winner" class="modal-title text-center">Player wins!</h4>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal" tabindex=4>Continue</button>
                <a href="#newGameModal" role="button" data-toggle="modal" class="btn btn-primary pull-right" data-dismiss="modal">New game</a>
            </div>
        </div>
    </div>
</div>

<footer class="footer">
    <div id="score_board" class="flex-score-board">
        <div class="flex-score-field"><span id="player1" class="text-muted">Jamaica</span>:<span id="score1">5</span></div>
        <div class="flex-score-field"><span id="player2" class="text-muted">Argentina</span>:<span id="score2">0</span></div>
    </div>
</footer>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="resource/js/index.js"></script>
</body>
</html>

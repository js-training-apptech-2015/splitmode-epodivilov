<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Tic-tac-toe</title>

    <link href="resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="resource/css/tictactoe.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <script src="resource/js/lib/promise-7.0.4.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Top nav bar-->
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Tic-tac-toe</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a id="btn-new-game" href="#newGameModal" role="button" data-toggle="modal" class="js-clear-game-btn">New game</a></li>
                    <li><a id="btn-list-game" href="#pleaseWaitDialog" role="button" data-toggle="modal" class="js-clear-game-btn">Find network game</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Game board -->
    <div id="game_board" class="gameBoard">
        <div class="ticTacToe">
            <div class="column">
                <span id="game_field_0" class="square">○</span>
                <span id="game_field_1" class="square">○</span>
                <span id="game_field_2" class="square">×</span>
            </div>
            <div class="column">
                <span id="game_field_3" class="square">○</span>
                <span id="game_field_4" class="square">×</span>
                <span id="game_field_5" class="square">○</span>
            </div>
            <div class="column">
                <span id="game_field_6" class="square">×</span>
                <span id="game_field_7" class="square">○</span>
                <span id="game_field_8" class="square">○</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="flex-score-board">
            <div class="flex-score-field text-muted"><span id="name_player_1">Jamaica</span>:<span id="score_player_1">5</span></div>
            <div class="flex-score-field text-muted"><span id="name_player_2">Argentina</span>:<span id="score_player_2">0</span></div>
        </div>
    </footer>

    <!-- List network games -->
    <div id="gamesModal" class="modal fadebs-example-modal-sm" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Games list</h4>
                </div>
                <div id="div-games-list" class="modal-body pre-scrollable">

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal" tabindex=4>Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game over modal dialog -->
    <div id="resultModal" class="modal fadebs-example-modal-sm" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title text-center">Game over</h4>
                </div>
                <div class="modal-body">
                    <h4 id="player_win" class="modal-title text-center">Player wins!</h4>
                </div>
                <div class="modal-footer">
                    <button id="btn-continue-game" type="button" class="btn btn-default pull-left" data-dismiss="modal" tabindex=4>Continue</button>
                    <a href="#newGameModal" role="button" data-toggle="modal" class="btn btn-primary pull-right js-clear-game-btn" data-dismiss="modal">New game</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Game token modal message -->
    <div id="creatingNewGame" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New game created</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon">Game token: </span>
                        <input type="text" class="form-control" id="tokenLabel" aria-describedby="basic-addon" readonly>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Please wait modal message -->
    <div id="pleaseWaitDialog" class="modal fade" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Please wait ...</h4>
                </div>
                <div class="modal-body">
                    <img src="resource/images/ajax-loader.gif" id="loading-indicator" class="center-block"/>
                </div>
            </div>
        </div>
    </div>

    <!-- New game dialog -->
    <div id="newGameModal" class="modal fade" data-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">New game</h4>
                </div>
                <div class="modal-body">
                    <div class="tab-nav"> <!-- Nav tabs -->
                        <ul class="nav nav-pills nav-justified" role="tablist">
                            <li id="li-single-game" role="presentation"><a href="#singleplayer" aria-controls="home" role="tab" data-toggle="tab">Singlplayer</a></li>
                            <li id="li-hotseat-game" role="presentation"><a href="#hotseat" aria-controls="home" role="tab" data-toggle="tab">Hotseat</a></li>
                            <li id="li-network-game" role="presentation"><a href="#network" aria-controls="profile" role="tab" data-toggle="tab">Network</a></li>
                        </ul>
                    </div>
                    <div class="tab-content"> <!-- Tab panes -->
                        <div id="singleplayer" role="tabpanel" class="tab-pane">
                            <div class="top-buffer">
                                <button id="btn-singl-game" type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">New game</button>
                            </div>
                        </div>
                        <div id="hotseat" role="tabpanel" class="tab-pane">
                            <div class="top-buffer">
                                <button id="btn-hotseat-game" type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">New game</button>
                            </div>
                        </div>
                        <div id="network" role="tabpanel" class="tab-pane">
                            <div class="top-buffer">
                                <button id="btn-new-net-game" type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal">New game</button>
                                <p class="text-center top-buffer">or</p>
                                <div class="input-group">
                                    <input id="input-token-game" type="text" class="form-control" placeholder="Input token" value="">
                                        <span class="input-group-btn">
                                            <button id="btn-join-net-game" class="btn btn-default" type="button" data-dismiss="modal">Join</button>
                                        </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default btn-lg btn-block" data-dismiss="modal" tabindex=4>Close</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
    <!-- include JS -->
    <script src="resource/js/lib/jquery.min.js"></script>
    <script src="resource/js/lib/bootstrap.min.js"></script>

    <script src="resource/js/Player.js"></script>
    <script src="resource/js/Game.js"></script>
    <script src="resource/js/app.js"></script>
</body>
</html>
